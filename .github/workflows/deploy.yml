name: Build and Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H 116.203.211.123 >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Build and Deploy Web
        working-directory: web
        env:
          WEB_URL: ${{ secrets.WEB_URL }}
        run: |
          npm install
          npm run build
          scp -r ./build/* root@116.203.211.123://root/projects/portfolio/web_build

      - name: Build and deploy API
        working-directory: api
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        run: |
          npm install
          npm run build
          scp -r ./package.json ./dist root@116.203.211.123:/root/projects/portfolio/api

      - name: Run Commands on Remote Server
        run: |
          ssh root@116.203.211.123 << EOF
            cd projects/nestjs-github-activity
            npm link
            cd ../portfolio/api
            pkill -f node
            npm install
            npm link nestjs-github-activity
            npm run start:prod
          EOF
